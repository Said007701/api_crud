<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.name }} {{ book.description }} -
                 <a href="{% url 'update_book' book.id %}">Edit</a> | <a href="{% url 'delete_book' book.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'Create' %}">Create</a>
</body>
</html>
